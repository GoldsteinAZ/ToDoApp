<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="UTF-8">
    <title>Create account</title>
    <link rel="stylesheet" th:href="@{/styles.css}"/>

</head>

<body>

<div class="login-container">
    <h1>Create account</h1>

    <!-- Komunikat o błędzie (jeśli istnieje) -->
    <div th:if="${error}" class="error-message">
        <span th:text="${error}"></span>
    </div>

    <!-- Komunikat o sukcesie (jeśli istnieje) -->
    <div th:if="${success}" class="success-message">
        Registration completed successfully! <a th:href="@{/login}">Sign In</a>.
    </div>

    <form th:action="@{/register}" method="post" class="login-form">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required autofocus/>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required/>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required/>
        </div>

        <div class="form-group">
            <button type="submit">Create account</button>
        </div>
    </form>
    <p class="login-link-prompt">Already have an account? <a th:href="@{/login}">Sign In</a></p>
</div>

</body>

</html>
