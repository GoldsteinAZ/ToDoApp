<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>

    <meta charset="UTF-8">
    <title>Panel Zadań</title>
    <link rel="stylesheet" th:href="@{/styles.css}"/>
    <link rel="stylesheet" th:href="@{/taskStyles.css}"/>

</head>
<body>

<div class="container">
    <div class="header">
        <h1>Panel Zadań</h1>
        <div class="user-info" sec:authorize="isAuthenticated()">
            <span>Zalogowany jako: <strong sec:authentication="name">Nazwa Użytkownika</strong></span>
            <form th:action="@{/logout}" method="post" style="display: inline;">
                <button type="submit" class="logout-button">Wyloguj</button>
            </form>
        </div>
    </div>

    <div class="add-task-form">
        <h2>Dodaj nowe zadanie</h2>
        <form th:action="@{/tasks/add}" th:object="${newTask}" method="post">
            <div class="form-group">
                <label for="title">Tytuł:</label>
                <input type="text" id="title" th:field="*{title}" required/>
            </div>
            <div class="form-group">
                <label for="description">Opis:</label>
                <textarea id="description" th:field="*{description}" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Dodaj zadanie</button>
            </div>
        </form>
    </div>

    <div class="task-list">
        <h2>Twoje zadania</h2>
        <div th:if="${#lists.isEmpty(tasks)}">
            <p>Nie masz jeszcze żadnych zadań.</p>
        </div>
        <div th:each="task : ${tasks}" class="task-item">
            <div class="task-content"> <!-- Dodaj ten div -->
                <h3 th:text="${task.title}">Tytuł zadania</h3>
                <p th:text="${task.description}">Opis zadania</p>
            </div> <!-- Zamknij ten div -->
            <div class="task-actions">
                <form th:action="@{/tasks/delete/{id}(id=${task.id})}" method="post">
                    <button type="submit">Usuń</button>
                </form>
            </div>
        </div>
    </div>

</div>

</body>
</html>
